<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Form</title>
</head>
<body>
    <h1>Flight Reservation</h1>
    <br>
    <ul>
        <button><li><a href="default.asp">Home</a></li></button>
        <button><li><a href="news.asp">News</a></li></button>
        <button><li><a href="contact.asp">Contact</a></li></button>
        <button><li><a href="about.asp">About</a></li></button>
    </ul>
    <br>
    <p>Please make sure that you fill in the name that is in your passport and the correct information</p>
    <br>
    <nav>
        <div>
            <fieldset class="border">
                <legend>Passenger Personal Details</legend>
                <br>
                <button A>Title:
                    <Select id="Title" name="Title">
                    <option value="Select one">Select one</option>    
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    </Select>
                </button>
                <button>First name: <input type="text" placeholder="Enter name" required></button>
                <button>Last name: <input type="text" placeholder="Enter surname" required></button>
                <button>Email: <input type="email" placeholder="Enter Email" required></button>
                <button>Contact: <input type="text" placeholder="Enter phone number" required></button>
                <br>
                <div>
                    <br>
                   <button>
                    <h3>Date of birth</h3><input type="date">
                   </button> 
                </div>
                <br>
                <button><a href="https://www.flightsfrom.com/">Submit</a></button>
            </fieldset>
        </div>
    </nav>
    
</body>
</html>
